<mat-sidenav-container class="container">
	<mat-sidenav 
		class="sidenav"
		mode="side"
		opened
		fixedinViewport="true"
		fixedTopGap="64">
		<mat-nav-list class="nav-list">
			<mat-list-item routerLink="/">
				<i class="material-icons" matListItemIcon>home</i>
				<div matListItemTitle>Inicio</div>
			</mat-list-item>
			<mat-list-item routerLink="/products">
				<i class="material-icons" matListItemIcon>storefront</i>
				<div matListItemTitle>Produtos</div>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="content">
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
